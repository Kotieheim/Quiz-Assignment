<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dive-width">
        <title>WeightTraining Quiz</title>
        <meta name="description" content="Weight training quiz">
        <link rel="stylesheet" href="app.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img class="dumbbell1" src="PinClipart.com_bodybuilders-clipart_542135.png">
            <h1 class="title">Weight Training Quiz</h1>
            <img id="dumbbell2" src="PinClipart.com_bodybuilders-clipart_542135.png">
        </header>
        <main>
            <section id="startPage"></section>
            <div class="container" id="questionPage">
                <p class="status">So far: <span class="score">0</span></p>
                <form id="quizForm">
                    <legend>Question <span id="qNum">1</span>:</legend>
                    <div class="quizBlock">
                        <p id="question"></p>
                        <input type="radio" name="answer" id="ans0" value="0" required>1)
                        <label for="ans0">Answer 1</label>
                        <input type="radio" name="answer" id="ans1" value="1">2)
                        <label for="ans1">Answer 2</label>
                        <input type="radio" name="answer" id="ans2" value="2">3)
                        <label for="ans2">Answer 3</label>
                        <input type="radio" name="answer" id="ans3" value="3">4)
                        <label for="ans3">Answer 4</label>
                        <p id="correction"></p>
                        <button type="submit" class="button" id="submit-button">Submit!</button>
                        <button type="button" class="button" id="next-button">Next!</button>
                    </div>
                </form>
            </div>
            <div id="finalScore"></div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
