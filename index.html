<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weight Training Quiz</title>
        <meta name="description" content="Test your might">
        <link rel="stylesheet" href="app.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header role="banner">
            <h1>Weight Training Quiz</h1>
            <div class="quiz-logo">
                <a href="index.html">
                    <img class="logo" src="PinClipart.com_bodybuilders-clipart_542135.png" alt="bodybuilder icon"/>
                </a>
            </div>
            <ul class="quiz-question-score">
                <li>Question: <span class="question-number">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </header>
        <main role="main">
            <div class="start-quiz">
                <h1>Test your might!</h1>
                <button type="button" class="start-quiz-button">Begin</button>
            </div>
            <div class="question-answer-form"></div>
        </main>
    </body>
</html>
